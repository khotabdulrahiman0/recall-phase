<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Recall Phase - Select Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f1021;
        --primary: #9be7ff;
        --glow: rgba(155, 231, 255, 0.4);
        --card-bg: rgba(255, 255, 255, 0.05);
      }
      body {
        background: var(--bg);
        color: #e6edf3;
        min-height: 100vh;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 2rem 0;
      }
      .recall-container {
        max-width: 900px;
        margin: 0 auto;
      }
      .heading-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: white;
        text-shadow: 0 0 20px var(--glow);
        margin-bottom: 1rem;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: var(--primary);
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }
      
      /* Menu Section */
      #menuSection {
        display: block;
      }
      .category-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      .category-card {
        background: var(--card-bg);
        border: 2px solid rgba(155, 231, 255, 0.2);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .category-card:hover {
        transform: translateY(-5px);
        border-color: var(--primary);
        box-shadow: 0 8px 25px rgba(155, 231, 255, 0.3);
      }
      .category-icon {
        margin-bottom: 1rem;
      }
      .category-icon img {
        width: 120px;
        height: 120px;
        object-fit: contain;
      }
      .category-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 0.5rem;
      }
      .category-desc {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      /* Recall Section */
      #recallSection {
        display: none;
      }
      .recall-card {
        background: var(--card-bg);
        border: 1px solid rgba(155, 231, 255, 0.2);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .recall-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      @media (max-width: 768px) {
        .recall-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .category-grid {
          grid-template-columns: 1fr;
        }
        .recall-item {
          padding: 1.25rem;
          min-height: 60px;
        }
        .custom-checkbox {
          width: 28px;
          height: 28px;
          min-width: 28px;
        }
      }
      @media (max-width: 992px) and (min-width: 769px) {
        .category-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      .recall-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: rgba(155, 231, 255, 0.05);
        border: 1px solid rgba(155, 231, 255, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      @media (hover: hover) {
        .recall-item:hover {
          background: rgba(155, 231, 255, 0.1);
          border-color: rgba(155, 231, 255, 0.3);
          transform: translateY(-3px);
        }
      }
      .recall-item.checked {
        background: rgba(155, 231, 255, 0.15);
        border-color: var(--primary);
      }
      .custom-checkbox {
        width: 24px;
        height: 24px;
        min-width: 24px;
        border: 2px solid var(--primary);
        border-radius: 6px;
        margin-right: 1rem;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .custom-checkbox input {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .custom-checkbox::after {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        color: var(--primary);
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.2s ease;
      }
      .custom-checkbox.checked::after {
        transform: translate(-50%, -50%) scale(1);
      }
      .custom-checkbox.checked {
        background: rgba(155, 231, 255, 0.2);
        box-shadow: 0 0 10px rgba(155, 231, 255, 0.3);
      }
      .recall-label {
        flex: 1;
        font-size: 1.05rem;
        user-select: none;
        pointer-events: none;
      }
      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .calculate-btn {
        background: linear-gradient(
          to right,
          rgba(221, 0, 171, 1) 0%,
          rgba(125, 43, 193, 1) 50%,
          rgba(65, 0, 146, 1) 100%
        );
        border: none;
        border-radius: 12px;
        color: white;
        padding: 14px 40px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        cursor: pointer;
        flex: 1;
      }
      .calculate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(125, 43, 193, 0.5);
      }
      .back-btn {
        background: rgba(155, 231, 255, 0.1);
        border: 2px solid var(--primary);
        border-radius: 12px;
        color: var(--primary);
        padding: 14px 40px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        background: rgba(155, 231, 255, 0.2);
        transform: translateY(-2px);
      }
      .result-card {
        background: rgba(155, 231, 255, 0.1);
        border: 2px solid var(--primary);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        margin-top: 2rem;
        display: none;
      }
      .result-card.show {
        display: block;
        animation: slideIn 0.4s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .result-number {
        font-size: 3rem;
        font-weight: 800;
        color: var(--primary);
        text-shadow: 0 0 20px var(--glow);
        margin: 1rem 0;
      }
      .result-text {
        font-size: 1.3rem;
        color: #e6edf3;
        margin-bottom: 0.5rem;
      }
      .reset-btn {
        background: rgba(239, 68, 68, 0.2);
        border: 2px solid #ef4444;
        border-radius: 12px;
        color: #ef4444;
        padding: 10px 30px;
        font-weight: 600;
        margin-top: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .reset-btn:hover {
        background: rgba(239, 68, 68, 0.3);
        transform: translateY(-2px);
      }
      .current-category {
        display: inline-block;
        background: rgba(155, 231, 255, 0.15);
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        margin-bottom: 1.5rem;
        color: var(--primary);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container recall-container">
      <h1 class="heading-title">Recall Phase</h1>
      <p class="subtitle" id="mainSubtitle">Select a category to start</p>

      <!-- Menu Section -->
      <section id="menuSection">
        <div class="category-grid">
        <div class="category-card" onclick="selectCategory('forAll')">
          <div class="category-title">For All - Set 1</div>
          <div class="category-icon"><img src="/images/forAll.png" alt="" srcset=""></div>
          <div class="category-desc">Open for everyone</div>
        </div>

        <div class="category-card" onclick="selectCategory('forAllSet2')">
          <div class="category-title">For All - Set 2</div>
          <div class="category-icon"><img src="/images/forAll.png" alt="" srcset=""></div>
          <div class="category-desc">Open for everyone</div>
        </div>

          <div class="category-card" onclick="selectCategory('ogs')">
            <div class="category-title">For OGs</div>
            <div class="category-icon"><img src="/images/VservMascot.png" alt="" srcset=""></div>
            <div class="category-desc">Exclusive for OGs</div>
          </div> 
        </div>
      </section>

      <!-- Recall Section -->
      <section id="recallSection">
        <div class="text-center">
          <!-- <span class="current-category" id="currentCategory"></span> -->
        </div>
        
        <div class="recall-card">
          <div id="recallList" class="recall-grid"></div>
          
          <div class="btn-group">
            <button class="back-btn" onclick="backToMenu()">← Back</button>
            <button class="calculate-btn" onclick="calculateTotal()">Calculate Total</button>
          </div>
        </div>

        <div id="resultCard" class="result-card">
          <div class="result-text">You recalled</div>
          <div class="result-number" id="resultNumber">0/0</div>
          <div class="result-text">
            <span id="percentage">0%</span> accuracy!
          </div>
          <button class="reset-btn" onclick="resetAll()">Reset All</button>
        </div>
      </section>
    </div>

    <script>
      const categories = {
        ogs: {
          title: "For OGs",
          items: [
            "Sipper - Shoaib", "Mouse - Dippak Sir", "Ganpati Idol - Viraj", "Mug - Ashay Sir", "Car - Narayan Sir", 
            "Minion - Jyoti", "tibetan Flag - Mahima", "Water-Bottle - Nital", "Belt - Saurabh", 
            "Guitar - Prakhar"
          ]
        },
        forAll: {
  title: "For All - Set 1",
   items: [
            "500 Money", "Akshay Kumar", "Apple", "Basketball",
            "Bottle", "Card - Ace of Spades","Card - Queen of Hearts","Camera", "Chair", "Dog", "Gautham Gambhir",
            "hair tie", "Money", "Mug", "Purse", 
            "Rakhi Sawant", "Shoes", "Sock", "Spoon", "Watch"
          ]
},
        forAllSet2: {
  title: "For All - Set 2",
   items: [
            "2000 Money", "Baburao", "Basketball", "Book",
            "Bottle", "Camera", "Card - Ace of Spades","Card - Five of Hearts", "Chair", "Dog", 
            "Grapes", "Keys", "Lantern", "Mug", "Nana Patekar",
            "Purse", "Slipper", "Sock", "Spoon", "Watch"
          ]
}

      };

      let currentCategoryKey = null;

      function selectCategory(categoryKey) {
        currentCategoryKey = categoryKey;
        const category = categories[categoryKey];
        
        document.getElementById("menuSection").style.display = "none";
        document.getElementById("recallSection").style.display = "block";
        document.getElementById("mainSubtitle").textContent = "Check the items you remember";
        // document.getElementById("currentCategory").textContent = `${category.icon} ${category.title}`;
        
        initRecallList(category.items);
      }

      function backToMenu() {
        document.getElementById("menuSection").style.display = "block";
        document.getElementById("recallSection").style.display = "none";
        document.getElementById("mainSubtitle").textContent = "Select a category to start";
        document.getElementById("resultCard").classList.remove("show");
        // currentCategoryKey = null;
      }

      function initRecallList(items) {
        const listContainer = document.getElementById("recallList");
        listContainer.innerHTML = "";

        items.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "recall-item";
          itemDiv.onclick = function() {
            toggleCheck(index);
          };

          itemDiv.innerHTML = `
            <div class="custom-checkbox" id="checkbox-${index}">
              <input type="checkbox" id="check-${index}">
            </div>
            <label class="recall-label" for="check-${index}">${item}</label>
          `;

          listContainer.appendChild(itemDiv);
        });
      }

      function toggleCheck(index) {
        const checkbox = document.getElementById(`checkbox-${index}`);
        const checkInput = document.getElementById(`check-${index}`);
        const item = checkbox.closest(".recall-item");

        checkInput.checked = !checkInput.checked;
        
        if (checkInput.checked) {
          checkbox.classList.add("checked");
          item.classList.add("checked");
        } else {
          checkbox.classList.remove("checked");
          item.classList.remove("checked");
        }
      }

      function calculateTotal() {
        if (!currentCategoryKey) return;
        
        const items = categories[currentCategoryKey].items;
        let checkedCount = 0;
        
        items.forEach((item, index) => {
          const checkInput = document.getElementById(`check-${index}`);
          if (checkInput && checkInput.checked) {
            checkedCount++;
          }
        });

        const total = items.length;
        const percentage = Math.round((checkedCount / total) * 100);

        document.getElementById("resultNumber").textContent = `${checkedCount}/${total}`;
        document.getElementById("percentage").textContent = `${percentage}%`;
        
        const resultCard = document.getElementById("resultCard");
        resultCard.classList.add("show");
        
        resultCard.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }

      function resetAll() {
        if (!currentCategoryKey) return;
        
        const items = categories[currentCategoryKey].items;
        items.forEach((item, index) => {
          const checkbox = document.getElementById(`checkbox-${index}`);
          const checkInput = document.getElementById(`check-${index}`);
          const itemDiv = checkbox?.closest(".recall-item");

          if (checkInput) {
            checkInput.checked = false;
            checkbox.classList.remove("checked");
            itemDiv?.classList.remove("checked");
          }
        });

        document.getElementById("resultCard").classList.remove("show");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
